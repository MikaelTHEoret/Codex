<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Codex of Harmonic Unity - Cover Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .cover-container {
      text-align: center;
      margin: 2rem auto;
      max-width: 1200px;
      padding: 1rem;
    }
    .cover-title {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 2rem;
      font-family: 'Times New Roman', Times, serif;
    }
    .pdf-embed {
      border: 3px solid var(--accent-color);
      border-radius: 10px;
      margin: 1rem auto;
      max-width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    .actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .button {
      background-color: rgba(180, 150, 64, 0.2);
      color: var(--accent-color);
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      border: 1px solid rgba(180, 150, 64, 0.5);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .button:hover {
      background-color: rgba(180, 150, 64, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="cover-title">Cover Page</h1>
  </header>
  
  <main>
    <div class="cover-container">
      <!-- PDF embedding with fallbacks -->
      <object class="pdf-embed" data="pdfs/cover.pdf" type="application/pdf" width="100%" height="800">
        <iframe src="pdfs/cover.pdf" width="100%" height="800">
          <embed src="pdfs/cover.pdf" type="application/pdf" width="100%" height="800">
            <p>Your browser does not support PDF viewing. Please download the PDF to view it on your device.</p>
          </embed>
        </iframe>
      </object>
      
      <div class="actions">
        <a href="index.html" class="button">
          <i class="fas fa-arrow-left"></i> Return to Codex
        </a>
        <a href="pdfs/cover.pdf" download class="button">
          <i class="fas fa-download"></i> Download Cover
        </a>
        <a href="pdfs/cover.pdf" target="_blank" class="button">
          <i class="fas fa-external-link-alt"></i> Open in New Tab
        </a>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 MikaÃ«l Theoret - <a href="https://github.com/MikaelTHEoret/Codex">View on GitHub <i class="fab fa-github"></i></a></p>
  </footer>
</body>
</html>
